# Coinbase API Configuration
coinbase:
  url: https://api.coinbase.com/
  btcusdspot: v2/prices/BTC-USD/spot
  btceurspot: v2/prices/BTC-EUR/spot

# Database Configuration
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mydatabase
    username: myusername
    password: mypassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.example: DEBUG

# Server Configuration
server:
  port: 8080

# Custom Application Properties
custom:
  property1: value1
  property2: value2